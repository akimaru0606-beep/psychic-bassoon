<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, minmax(0, 1fr));
            gap: 1px;
            background-color: #cbd5e1;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .grid-cell {
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            padding: 0.75rem 0;
            user-select: none;
        }
        .header-cell {
            background-color: #4a5568;
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="container mx-auto p-8 bg-white rounded-2xl shadow-xl flex flex-col items-center">
    <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-6">九九表</h1>
    <p class="text-lg sm:text-xl text-gray-600 mb-8">九九の答えをチェックしましょう。</p>

    <!-- 九九表 -->
    <div class="mb-10 w-full">
        <div id="multiplication-table" class="grid-container"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tableContainer = document.getElementById('multiplication-table');

        // 九九表を生成
        function createTable() {
            // ヘッダー行
            const headerRow = document.createElement('div');
            headerRow.className = 'grid-cell header-cell';
            headerRow.textContent = '×';
            tableContainer.appendChild(headerRow);
            for (let i = 1; i <= 9; i++) {
                const headerCell = document.createElement('div');
                headerCell.className = 'grid-cell header-cell';
                headerCell.textContent = i;
                tableContainer.appendChild(headerCell);
            }

            // データ行
            for (let i = 1; i <= 9; i++) {
                const rowHeaderCell = document.createElement('div');
                rowHeaderCell.className = 'grid-cell header-cell';
                rowHeaderCell.textContent = i;
                tableContainer.appendChild(rowHeaderCell);

                for (let j = 1; j <= 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell text-gray-700';
                    cell.textContent = i * j;
                    tableContainer.appendChild(cell);
                }
            }
        }

        // サイト起動時の初期化
        createTable();
    });
</script>

</body>
</html>
